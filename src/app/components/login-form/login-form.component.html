<form class="w-1/2 my-12 mx-auto p-6 shadow-md">
  <div class="grid grid-cols-2">
    <div class="p-2 pb-6 relative">
      <label
        for="firstName"
        class="block text-sm font-medium leading-6 text-gray-900 mb-2"
        >First name</label
      >
      <input
        type="text"
        id="firstName"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="First name"
      />
      @if(true) {
      <span class="absolute bottom-0 left-4 text-sm text-red-500"> error </span>
      }
    </div>
    <div class="p-2 pb-6 relative">
      <label
        for="LastName"
        class="block text-sm font-medium leading-6 text-gray-900 mb-2"
        >Last name</label
      >
      <input
        type="text"
        id="LastName"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="Last name"
      />
      @if(true) {
      <span class="absolute bottom-0 left-4 text-sm text-red-500"> error </span>
      }
    </div>
    <div class="p-2 pb-6 relative">
      <label
        class="mb-2 block"
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900 mb-2"
        >Email</label
      >
      <input
        type="email"
        id="email"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="Email"
      />
      @if(true) {
      <span class="absolute bottom-0 left-4 text-sm text-red-500"> error </span>
      }
    </div>
    <div class="p-2 pb-6 relative">
      <label
        class="mb-2 block"
        for="password"
        class="block text-sm font-medium leading-6 text-gray-900 mb-2"
        >Password</label
      >
      <input
        type="password"
        id="password"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="Password"
      />
      @if(true) {
      <span class="absolute bottom-0 left-4 text-sm text-red-500"> error </span>
      }
    </div>
    <div class="p-2 pb-6 relative col-span-2">
      <label
        class="mb-2 block"
        for="address"
        class="block text-sm font-medium leading-6 text-gray-900 mb-2"
        >Address</label
      >
      <input
        type="text"
        id="address"
        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        placeholder="Address"
      />
      @if(true) {
      <span class="absolute bottom-0 left-4 text-sm text-red-500"> error </span>
      }
    </div>
    <div class="p-2 pb-6 relative">
      <label class="mb-2 block" for="gender">Gender</label>
      <div class="flex items-center">
        <input type="radio" id="gender" value="male" class="mr-2" />
        <span class="mr-4">Male</span>
        <input type="radio" id="gender" value="female" class="mr-2" />
        <span class="mr-4">Female</span>
      </div>
      @if(true) {
      <span class="absolute bottom-0 left-4 text-sm text-red-500"> error </span>
      }
    </div>
    <div class="p-2 pb-6 relative">
      <label class="mb-2 block" for="country">Country</label>
      <select
        name="country"
        id="country"
        class="outline outline-gray-300 outline-offset-2 rounded"
      >
        <option value="egypt">Egypt</option>
        <option value="ksa">KSA</option>
        <option value="uae">UAE</option>
        <option value="spain">Spain</option>
        <option value="portugal">Portugal</option>
      </select>
      @if(true) {
      <span class="absolute bottom-0 left-4 text-sm text-red-500"> error </span>
      }
    </div>
    <div class="p-2 pb-6 relative col-span-2 flex items-center">
      <input type="checkbox" id="termsAndConditions" />
      <label for="termsAndConditions" class="ml-4">Terms And Conditions</label>
    </div>
  </div>
  <div class="w-1/4 flex items-center justify-between">
    <button class="bg-blue-500 rounded py-1 px-2 text-white hover:bg-blue-700 active:bg-blue-700">undo</button>
    <button class="bg-red-500 rounded py-1 px-2 text-white hover:bg-red-700 active:bg-red-700">redo</button>
  </div>
</form>
